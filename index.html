<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inventario de Productos - PERN-TS-TailwindCSS-Sequelize</title>
        <!-- Fuente Inter (predeterminada de Tailwind) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <style>
            /* Spinner inicial que aparece instantÃ¡neamente */
            #initial-loader {
                position: fixed;
                inset: 0;
                background: linear-gradient(to bottom right, #f8fafc, #e0e7ff);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 99999;
                opacity: 1;
                transition: opacity 0.3s ease-in-out;
            }

            #initial-loader.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .loader-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }

            .loader-icon {
                font-size: 4rem;
                animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }

            .loader-spinner {
                width: 3rem;
                height: 3rem;
                border: 4px solid #e0e7ff;
                border-top-color: #4f46e5;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            .loader-text h2 {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                font-size: 1.5rem;
                font-weight: 900;
                color: #1e293b;
                margin: 0 0 0.5rem 0;
                text-align: center;
            }

            .loader-text p {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                font-size: 0.875rem;
                font-weight: 500;
                color: #475569;
                margin: 0;
                text-align: center;
            }

            .loader-progress {
                width: 12rem;
                height: 0.25rem;
                background: #e2e8f0;
                border-radius: 9999px;
                overflow: hidden;
            }

            .loader-progress-bar {
                height: 100%;
                background: #4f46e5;
                border-radius: 9999px;
                width: 70%;
                animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }

            .loader-bg-decoration {
                position: absolute;
                inset: 0;
                overflow: hidden;
                pointer-events: none;
            }

            .loader-bg-circle1 {
                position: absolute;
                top: -50%;
                right: -50%;
                width: 100%;
                height: 100%;
                background: #c7d2fe;
                border-radius: 50%;
                opacity: 0.2;
                filter: blur(80px);
            }

            .loader-bg-circle2 {
                position: absolute;
                bottom: -50%;
                left: -50%;
                width: 100%;
                height: 100%;
                background: #f1f5f9;
                border-radius: 50%;
                opacity: 0.2;
                filter: blur(80px);
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            @keyframes pulse {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            /* Ocultar el loader cuando React tome control */
            body.react-loaded #initial-loader {
                display: none;
            }
        </style>
    </head>
    <body class="bg-slate-200">
        <!-- Loader inicial HTML/CSS puro -->
        <div id="initial-loader">
            <div class="loader-bg-decoration">
                <div class="loader-bg-circle1"></div>
                <div class="loader-bg-circle2"></div>
            </div>
            <div class="loader-container">
                <div class="loader-icon">ðŸ“¦</div>
                <div class="loader-spinner"></div>
                <div class="loader-text">
                    <h2>Administrador de Productos</h2>
                    <p>Cargando aplicaciÃ³n...</p>
                </div>
                <div class="loader-progress">
                    <div class="loader-progress-bar"></div>
                </div>
            </div>
        </div>

        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
